<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Pragma" content="no-cache">
	<title>Curling &amp; Enya</title>
	<style type="text/css">
		@supports not (-webkit-overflow-scrolling: touch) {
			/* CSS for other than iOS devices */
			.ios-only {
				display:none
			} 
		}
		body {
			background-color: #ccc;
			font-family: Helvetica, Arial, sans-serif;
			font-weight: 100
		}
		h1 {
			font-family: Georgia, Times, serif;
			font-size: 4em;
			font-style: italic;
			font-weight: 100
		}
		p {
			font-size: 2em
		}
		div.wrapper {
			text-align: center
		}
		iframe {
			display: inline
		}
	</style>
</head>
<body class="color-normal">
	<div class="wrapper">
		<h1>Curling &amp; Enya</h1>
		<p class="ios-only">
			On iOS tap each video twice, then hit the<br/>full screen button on the curling video.
		</p>
		<div id="youTubeVideoPlayer1"></div>
		<div id="youTubeVideoPlayer2"></div>
		<script async src="https://www.youtube.com/iframe_api"></script>
		<script>
		 function onYouTubeIframeAPIReady() {
		  var player1;
		  player1 = new YT.Player('youTubeVideoPlayer1', {
		    videoId: 't94UwKrDyW4', // YouTube Video ID
		    width: 854,               // Player width (in px)
		    height: 480,              // Player height (in px)
		    playerVars: {
		      autoplay: 1,        // Auto-play the video on load
		      controls: 1,        // Show pause/play buttons in player
		      showinfo: 0,        // Hide the video title
		      modestbranding: 1,  // Hide the Youtube Logo
		      loop: 1,            // Run the video in a loop
		      fs: 0,              // Hide the full screen button
		      cc_load_policy: 0, // Hide closed captions
		      iv_load_policy: 3,  // Hide the Video Annotations
		      autohide: 0,         // Hide video controls when playing
		      start: 138,
		      playsinline: 1
		    },
		    events: {
		      onReady: function(e) {
		        e.target.mute();
		      }
		    }
		  });
		 var player2;
		  player2 = new YT.Player('youTubeVideoPlayer2', {
		    videoId: '3aB9pICUJYw', // YouTube Video ID
		    width: 854,               // Player width (in px)
		    height: 480,              // Player height (in px)
		    playerVars: {
			  start: 285,
		      autoplay: 1,        // Auto-play the video on load
		      controls: 1,        // Show pause/play buttons in player
		      showinfo: 0,        // Hide the video title
		      modestbranding: 1,  // Hide the Youtube Logo
		      loop: 1,            // Run the video in a loop
		      fs: 0,              // Hide the full screen button
		      cc_load_policy: 0, // Hide closed captions
		      iv_load_policy: 3,  // Hide the Video Annotations
		      autohide: 0,         // Hide video controls when playing
		      playsinline: 1
		    },
		    events: {
		      onReady: function(e) {
		        e.target.play();
		      }
		    }
		  });
		 } 
		</script>
	</div>
</body>
